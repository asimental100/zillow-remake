<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <a href="https://www.zillow.com/homes/" class="buy">Buy</a>
            <a href="https://www.zillow.com/homes/for_rent/" class="rent">Rent</a>
            <a href="https://www.zillow.com/sell/" class="sell">Sell</a>
            <a href="https://www.zillow.com/home-loans/#source=Z_Mortgagestopnav" class="loans">Home Loans</a>
            <a href="https://www.zillow.com/agent-finder/real-estate-agent-reviews/" class="agent">Agent finder</a>
            <a href="https://www.zillow.com/" class="logo"><img src="zillow_logo.png" alt="Zillow Logo" width="130px" height="50px"></a>
            <a href="https://www.zillow.com/rental-manager/?source=topnav&itc=postbutton_sitenav" class="rentals">Manage Rentals</a>
            <a href="https://www.zillow.com/marketing/advertise/" class="advertise">Advertise</a>
            <a href="https://www.zillow.com/user/acct/login/" class="sign-in">Sign In or Join</a>
            <a href="https://zillow.zendesk.com/hc/en-us/" class="help">Help</a>
        </div>
        <div class="search">
            <h1 class="reimagine">Reimaging Home</h1>
            <h3 class="place-to-love">We'll help you find a place you'll love</h3>
            <input type="search" placeholder="Enter an address, neighborhood, city or Zip code" results="0" class="search-bar">
        </div>
        <div class="questions">

        </div>
    </main>
</body>
</html>
